<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/loginstyle.css"> </head>
<body>
<section class="sub-header">
    <nav>
        <a href="index"><img src="images/autlog2.png"></a>
        <div class="nav-links" id="navLinks">
            <i class="fa fa-times" onclick="hideMenu()"></i>
            <ul>
                <li><a href="index" style="color: #fff;">HOME</a></li>
                <li><a href="about" style="color: #fff;">ABOUT</a></li>
                <li><a href="course" style="color: #fff;">COURSE</a></li>
                <li><a href="blog" style="color: #fff;">BLOG</a></li>
                <li><a href="contact" style="color: #fff;">CONTACT</a></li>
            </ul>
        </div>
        <i class="fa fa-bars" onclick="showMenu()"></i>
    </nav>
</section>
<div class="container">
    <div class="wrapper">
        <div class="title"><span>Registration Form</span></div>
        <form id="registrationForm" action="registration" method="post">
            <div class="row">
                <i class="fa fa-user"></i>
                <input type="text" id="username" name="username" placeholder="Enter Username" required>
            </div>
            <div class="row">
                <i class="fa fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
            </div>
            <div class="row">
                <i class="fa fa-graduation-cap"></i>
                <select id="role" name="role" required>
                    <option value="" selected disabled hidden>Select Role</option>
                    <option value="teacher">Teacher</option>
                    <option value="student">Student</option>
                </select>
            </div>
            <div class="row button">
                <input type="submit" value="Register">
            </div>
            <div class="signup-link">Already a member? <a href="login">Login</a></div>
        </form>
    </div>
</div>

    <div class="icons">
        <i class="fa fa-facebook"></i>
        <i class="fa fa-twitter"></i>
        <i class="fa fa-instagram"></i>
        <i class="fa fa-linkedin"></i>
    </div>
</section>
<script>
    var navLinks=document.getElementById("navLinks");
    function showMenu(){
        navLinks.style.right = "0";
    }
    function hideMenu(){
        navLinks.style.right = "-200px";
    }
</script>
    <script th:inline="javascript">
        /* Get the success parameter from the URL */
        const urlParams = new URLSearchParams(window.location.search);
        const successParam = urlParams.get('success');

        /* Check if registration was successful */
        if (successParam === 'true') {
            alert("Successfully registered! Click on the login button to login with these credentials");
        }
    </script>
</body>
</html>
