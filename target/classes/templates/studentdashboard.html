<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/dashstyle.css">
</head>
<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="title"><h2>AUT Portal</h2></span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fa fa-home" aria-hidden="true"></i></span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
<li>
    <a href="logout">
        <span class="icon"><i class="fa fa-sign-out" aria-hidden="true"></i></span>
        <span class="title">Sign Out</span>
    </a>
</li>
            </ul>
        </div>
        <div class="main">
            <div class="topbar">
                <div class="toggle" onclick="toggleMenu();"></div>
                <div class="user">
                    <img src="images/dashuser.jpg">
                </div>
            </div>
            <div class="cardBox">
                <div class="card">
                    <div>
                        <div class="numbers">Course</div>
                        <div class="cardName">
                            <a href="coursesdisplay" style="text-decoration: none; color: inherit;">View Details</a>
                        </div>
                    </div>
                    <div class="iconBox">
                        <i class="fa fa-building" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <div class="numbers">Campus</div>
                        <div class="cardName">
                            <a href="campusesdisplay" style="text-decoration: none; color: inherit;">View Details</a>
                        </div>
                    </div>
                    <div class="iconBox">
                        <i class="fa fa-money" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
			<div class="image-container">
        <img src="images/graduation.png" alt="Descriptive text of the image">
    </div>
        </div>
    </div>
    <script>
        function toggleMenu() {
            let toggle = document.querySelector('.toggle');
            let navigation = document.querySelector('.navigation');
            let main = document.querySelector('.main');
            toggle.classList.toggle('active')
            navigation.classList.toggle('active')
            main.classList.toggle('active')
        }
    </script>
</body>
</html>
